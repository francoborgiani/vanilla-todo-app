<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Tareas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./custom.css">
</head>

<body class="container">
  <!-- Page Heading -->
  <h1 class="text-center">Aplicación de tareas</h1>

  <!-- Create Task Form -->
  <form id="createTaskForm">
    <div class="form-group">
      <input type="text" id="todoTitle" class="form-control col-12">
      <button class="btn col-12 btn-outline btn-primary mt-3 fs-5 w-full">Crear Tarea</button>
    </div>
  </form>

  <section class="mt-4">
    <!-- Pending Tasks -->
    <h2 class="mt-4">Pendientes</h2>
    <hr />
    <ul id="uncompletedTodos" class="list-group"></ul>

    <!-- Completed Tasks -->
    <h2 class="mt-3">Completadas</h2>
    <hr />
    <ul id="completedTodos" class="list-group"></ul>
  </section>

  <script src="./script.js"></script>
</body>

</html>
